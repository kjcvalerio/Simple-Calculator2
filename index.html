<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>

<body>

    <form action="Calculdora" id="calculadora" class="calculadora">
        <main>
            <h3>CALCULADORA</h3>
            <div id="tela">
                <input type="text" placeholder="0" disabled id="screen">
            </div>
            <div class="buttons">
                <input type="button" value="7" onclick="apresentarvalor(value);">
                <input type="button" value="8" onclick="apresentarvalor(value);" >
                <input type="button" value="9" onclick="apresentarvalor(value);">
                <input type="button" value="/" onclick="apresentarvalor(value);">
            </div>
            <div class="buttons">
                <input type="button" value="4" onclick="apresentarvalor(value);">
                <input type="button" value="5" onclick="apresentarvalor(value);">
                <input type="button" value="6" onclick="apresentarvalor(value);">
                <input type="button" value="*" onclick="apresentarvalor(value);">
            </div>   
            <div class="buttons">
                <input type="button" value="1" onclick="apresentarvalor(value);">
                <input type="button" value="2" onclick="apresentarvalor(value);">
                <input type="button" value="3" onclick="apresentarvalor(value);">
                <input type="button" value="-" onclick="apresentarvalor(value);">
            </div> 
            <div class="buttons">
                <input type="button" value="0" onclick="apresentarvalor(value);">
                <input type="button" value="." onclick="apresentarvalor(value);">
                <input type="button" value="CE" onclick="location.reload();">
                <input type="button" value="=" onclick="screen.value=eval(screen.value)" >
            </div>        

        </main>
    </form>
    
</body>

</html>
